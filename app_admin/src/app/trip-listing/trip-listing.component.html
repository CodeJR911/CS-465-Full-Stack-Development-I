<div *ngIf="isLoggedIn()">
    <button (click)="addTrip()" class="btn btn-info">Add Trip</button>
  </div>
  <div class="row" *ngIf="trips.length > 0">
    <div *ngFor="let trip of trips" class="col-md-4">
      <app-trip-card [trip]="trip" class="card-deck-2"></app-trip-card>
    </div>
  </div>
  <div *ngIf="trips.length === 0" class="text-center">
    <p>No trips available.</p>
  </div>
